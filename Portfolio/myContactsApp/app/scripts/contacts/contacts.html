<div>
  <form class="form-horizontal" ng-show= "addFormShow">
  <fieldset>
    <h3>New Contact</h3>
    <div class="row">
      <div class="form-group col-md-6">
        <label class="col-md-2 control-label">Name</label>
        <div class="col-md-10">
          <input ng-model= "name" type="text" class="form-control" placeholder="Name">
        </div>
      </div>
      <div class="form-group col-md-6">
        <label class="col-md-2 control-label">Email</label>
        <div class="col-md-10">
          <input  ng-model= "email" type="email" class="form-control" placeholder="Email">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label class="col-md-2 control-label">Company</label>
        <div class="col-md-10">
          <input ng-model= "company" type="text" class="form-control" placeholder="Company Name">
        </div>
      </div>
      <div class="form-group col-md-6">
        <label class="col-md-2 control-label">Work Phone</label>
        <div class="col-md-10">
          <input  ng-model= "work_phone" type="text" class="form-control" placeholder="Work Phone">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label class="col-md-2 control-label">Mobile Phone</label>
        <div class="col-md-10">
          <input ng-model= "mobile_phone" type="text" class="form-control" placeholder="Mobile Phone">
        </div>
      </div>
      <div class="form-group col-md-6">
        <label class="col-md-2 control-label">Home Phone</label>
        <div class="col-md-10">
          <input  ng-model= "home_phone" type="text" class="form-control" placeholder="Home Phone">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label class="col-md-2 control-label">Street Address</label>
        <div class="col-md-10">
          <input ng-model= "street_address" type="text" class="form-control" placeholder="Street Address">
        </div>
      </div>
      <div class="form-group col-md-6">
        <label class="col-md-2 control-label">City</label>
        <div class="col-md-10">
          <input  ng-model= "city" type="text" class="form-control" placeholder="City">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label class="col-md-2 control-label">State</label>
        <div class="col-md-10">
          <input ng-model= "state" type="text" class="form-control" placeholder="State">
        </div>
      </div>
      <div class="form-group col-md-6">
        <label class="col-md-2 control-label">Zip Code</label>
        <div class="col-md-10">
          <input  ng-model= "zip_code" type="text" class="form-control" placeholder="Zip Code">
        </div>
      </div>
    </div>


    <div class="row col-md-12">
      <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
          <button type="reset" class="btn btn-default" ng-click= "hideAddForm()">Cancel</button>
          <button type="submit" value="Add Contact" class="btn btn-primary">Add Contact</button>
        </div>
      </div>
    </div>
  </fieldset>
</form>

  <div class="col-md-10">
    <h3>Your Contacts (3)</h3>
     <table class="table table-striped table-hover" >
      <thead>
        <tr>
          <th >Name</th>
          <th>Company</th>
          <th >Email</th>
          <th >Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat = "contact in contacts">
          <td><a href="#">{{contact.name}}</a></td>
          <td>{{contact.company}}</td>
          <td>{{contact.email}}</td>
          <td>
            <a class="btn btn-success btn-sm" ng-click= "showEditForm(contact)">Edit</a>
            <a class="btn btn-danger btn-sm" ng-click= "deleteContact(contact)">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-sm-12 col-lg-2">
  <a class="btn btn-primary" ng-click= "showAddForm()">+</a>
  </div>
</div>
