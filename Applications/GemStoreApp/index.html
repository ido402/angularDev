<!DOCTYPE html>
<html ng-app="gemStore">
<head>
    <title>Angular Test Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="Content/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="Content/css/VendorCss/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="Content/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


    
    
</head>
<body>
    <div id="headerZone" class=" container-fluid static-header">
        <nav class="navbar">
            <div class="container-fluid">
                <!-- MOBILE SETTINGS -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle mod collapsed" data-toggle="collapse" data-target="#idonte-nav-header" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#top">
                        <img src="Content/img/dog_logo.png" class="img-responsive"/>
                    </a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="idonte-nav-header">
                    <ul class="nav navbar-nav navbar-right">
                        <li ><a href="#" class="btn-donate-nav">Donate Now</a></li>
                        <li ><a href="#" class="btn-advocate-nav">Become Advocate</a></li>
                        <li><a href="#" class="btn-login-nav">Login</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </div>

    <div id="bodyZone" class="row" ng-controller="StoreController as store">
        <h3 class="row col-sm-8 col-sm-offset-2"> This is a test project for Angular</h3>
        
        <!--  Product Container  -->
        <div class="list-group-item col-sm-6 col-sm-offset-3" ng-repeat="product in store.products">
          <product-title></product-title>
          <!-- Image Gallery  -->
          <div class="gallery col-sm-4 col-sm-offset-4">
            <div class="img-wrap">
              <img ng-src="{{product.image}}" />
            </div>
          </div>
            
            <product-panels></product-panels>
            
        </div> 

    </div>




    <script type="text/javascript" src="Content/Scripts/Vendor/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="Content/Scripts/Vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="Content/Scripts/Vendor/angular.min.js"></script>
    <script type="text/javascript" src="Content/Scripts/Vendor/angular-route.js"></script>
    <script type="text/javascript" src="Content/Scripts/App/app.js"></script>
    <script type="text/javascript" src="Content/Scripts/App/product.js"></script>
    

</body>
</html>
